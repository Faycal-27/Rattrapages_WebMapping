<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paris Business Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load Leaflet CSS and JavaScript -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a id="shop-dfzftype" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="f">
              <li><a class="Épicerie" href="#">Épicerie</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Create a div to hold the map -->
  <div id="map" style="height: 500px;"></div>
  <label for="shop-type">Select shop type:</label>
  <select id="shop-type">
    <option value="all">All</option>
    <option value="Épicerie">Épicerie</option>
    <option value="Primeur">Primeur</option>
    <option value="Alimentation générale et produits de première nécessité">Alimentation générale et produits de
      première nécessité</option>
    <option value="Articles médicaux et orthopédiques">Articles médicaux et orthopédiques</option>
    <option value="Artisanat d'art">Artisanat d'art</option>
    <option value="Blanchisserie-teinturerie">Blanchisserie-teinturerie</option>
    <option value="Boucherie - charcuterie - rôtisserie">Boucherie - charcuterie - rôtisserie</option>
    <option value="Boulangerie - pâtisserie">Boulangerie - pâtisserie</option>
    <option value="Bricolage">Bricolage</option>
    <option value="Caviste - Brasserie">Caviste - Brasserie</option>
    <option value="Chocolaterie - Pâtisserie">Chocolaterie - Pâtisserie</option>
    <option value="Cosmétique">Cosmétique</option>
    <option value="Disquaire">Disquaire</option>
    <option value="Equipement informatique">Equipement informatique</option>
    <option value="Fromagerie">Fromagerie</option>
    <option value="Jouets - Jeux">Jouets - Jeux</option>
    <option value="Librairie">Librairie</option>
    <option value="Matériels de télécommunication">Matériels de télécommunication</option>
    <option value="Pharamacies et parapharmacies">Pharamacies et parapharmacies</option>
    <option value="Poissonerie">Poissonerie</option>
    <option value="Presse et papeterie">Presse et papeterie</option>
    <option value="Restaurant ou traiteur">Restaurant ou traiteur</option>
    <option value="Librairie">Librairie</option>
    <option value="Autre">Autre</option>


    <!-- Add more options for other types of shops as needed -->
  </select>
  <p>Website density: <span id="websiteDensity"></span></p>
  <p>Delivery shops: <span id="deliveryShops"></span></p>
  <p>Parisian shops: <span id="parisianShops"></span></p>
  <p>Order pickUp shops: <span id="pickupShops"></span></p>


  <!-- Load the JavaScript file that initializes the map and markers -->
  <script src="leaflet/leaflet.js"></script>
  <script src="javascript3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
